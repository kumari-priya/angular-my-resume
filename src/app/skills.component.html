<h4 class="header-text"><button type="button" class="btn btn-default btn-circle btn-lg"><i class="glyphicon glyphicon-send btn-white"></i></button>{{title}}</h4>
<ul>
    <li *ngFor="let skill of skills">
        <div>
            <div class="skill-left-div">
                <strong>{{skill.name}}</strong>
            </div>
            <div>
                <div class="progress">
                    <div class="progress-bar" role="progressbar" aria-valuenow="70" aria-valuemin="0" aria-valuemax="100" [ngStyle]="{'width' : skill.proficiency}">
                    </div>
                </div>
            </div>
        </div>
    </li>
</ul>
